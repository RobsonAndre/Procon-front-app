<ion-menu [content]="content">
  <!--
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  -->
  <ion-content class="app">

    <div class="menu-card">
      <div class="row">
        <div class="col col-menu-card-img">
          <img class="circle menu-card-img black-shadow" [src]="'assets/imgs/letras/a.png'" />
        </div>
      </div>
      <div class="row">
        <div class="col col-menu-card-txt">
          <h1>Nome Completo do Usuário</h1>
          <h2>informação / Status</h2>
        </div>
      </div>
    </div>

    <div class="row row-menu-list">
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </div>

  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
