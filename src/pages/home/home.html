<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="app">
  <!-- Card -->
  <div class="card-home">
    <div class="row row-card-home-title">
      <div class="col col-card-home-title">
        <h1>Meus Processos</h1>
      </div>
    </div>
    
    <div class="row row-card-home">
      <div class="col col-card-home">
        <div class="col-card-home-circle black-shadow waves-effect waves-light" (click)="abrePage('ProcessosPage')">
          <span>99+</span>
        </div>
        <div class="col-card-home-info">
          <span>Registros</span>
        </div>
      </div>
      <div class="col col-card-home">
        <div class="col-card-home-circle black-shadow waves-effect waves-light">
          <span>60</span>
        </div>
        <div class="col-card-home-info">
          <span>Finalizados</span>
        </div>
      </div>
      <div class="col col-card-home">
        <div class="col-card-home-circle black-shadow waves-effect waves-light">
          <span>9</span>
        </div>
        <div class="col-card-home-info">
          <span>Abertos</span>
        </div>
      </div>
    </div>

    <div class="row row-card-home-btn">
      <div class="col">
          <a class="btn-floating waves-effect waves-light orange darken-4"><i class="material-icons">add</i></a>
      </div>
    </div>
    
  </div>
  <!-- /Card -->
  <!-- Botoes -->
  <div class="btn-home">
    <div class="row row-btn-home">
      <div class="col col-btn-home waves-effect waves-light">
        <div class="btn-home-icon"><i class="material-icons">book</i></div>
        <div class="btn-home-txt">Cód. Def. Consumidor</div>
      </div>
      <div class="col col-btn-home waves-effect waves-light">
        <div class="btn-home-icon"><i class="material-icons">chat</i></div>
        <div class="btn-home-txt">Fale com o Procon</div>
      </div>
      <div class="col col-btn-home waves-effect waves-light">
        <div class="btn-home-icon"><i class="material-icons">warning</i></div>
        <div class="btn-home-txt">Avisos e Pendências</div>
      </div>
    </div>
  </div>
  <!-- /Botoes -->
  

</ion-content>
