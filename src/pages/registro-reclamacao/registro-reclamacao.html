<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Reclamação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="light">Estabelecimento</ion-item-divider>
    <ion-item>
      <ion-select [(ngModel)]="reclamacao.estabelecimento" (ionChange)="carregarOpcao($event);" >
          <ion-option selected disabled>Selecione um estabelecimento</ion-option>
          <ion-option *ngFor="let x of estabelecimentos" [value]="x.uid">{{x.estabelecimento}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="reclamacao.estabelecimento">
    <ion-item-divider color="light">Reclamação</ion-item-divider>
    <ion-item>
      <ion-select [(ngModel)]="reclamacao.tipo" (ionChange)="carregarOpcao($event);">
          <ion-option selected disabled>Selecione o tipo de reclamação</ion-option>
        <ion-option *ngFor="let x of reclamacoes" [value]="x.uid" [selected]="x.uid == 0">{{x.reclamacao}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
