<ion-header>
  <ion-toolbar>
    <ion-title>
      Dados da Reclamação
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="app">
  <!-- Card -->
  <div class="card-reclamacao">
    <div class="container container-reclamacao">
      <div class="row">

        <form class="col">

          <div class='row'>
            <div class='input-field col'>
              <input class='validate' type='text' name='banco' id='banco' [(ngModel)]="reclamacao.banco" />
              <label for='banco'>Banco</label>
            </div>
          </div>

          <div class='row no-margin'>
            <div class='input-field col'>
              <input class='validate' type="number" name='agencia' id='agencia' [(ngModel)]="reclamacao.agencia" />
              <label for='agencia'>Agência</label>
            </div>
          </div>
          <div class="row no-margin">
            <ion-item>
              <ion-label stacked>Data</ion-label>
              <ion-datetime class='validate' type='date' name='data' id='data' displayFormat="D/MM/YYYY" pickerFormat="D MM YYYY" [(ngModel)]="reclamacao.data"
                [ngModelOptions]="{standalone: true}"></ion-datetime>
            </ion-item>
          </div>
          <div class="row">
            <ion-item>
              <ion-label stacked>Hora</ion-label>
              <ion-datetime class='validate' name='hora' id='hora' displayFormat="H:mm:ss" pickerFormat="H mm ss" [(ngModel)]="reclamacao.hora"
                [ngModelOptions]="{standalone: true}"></ion-datetime>
            </ion-item>
          </div>

          <div class='row no-margin'>
            <div class='input-field col'>
              <input type="number" name='espera' id='espera' [(ngModel)]="reclamacao.espera" [max]=100 />
              <label for='espera'>Tempo de espera</label>
            </div>
          </div>          

          <div class='row'>
            <div class='input-field col'>
                <ion-label>Ficou esperando:</ion-label>
                <ion-select [(ngModel)]="atendido" [(ngModel)]="reclamacao.atendido" [ngModelOptions]="{standalone: true}" interface="popover" >
                    <ion-option value="1">Sim</ion-option>
                    <ion-option value="0">Não</ion-option>
                  </ion-select>
            </div>
          </div>

          <div class='row'>
            <div class='col'>
              <button type='submit' name='btn-reclamacao' class='col s12 btn btn waves-effect indigo' (click)="preencherCampos()">Salvar dados</button>
            </div>
          </div>

        </form>

      </div>

    </div>
  </div>

  <!-- /Card -->
</ion-content>
