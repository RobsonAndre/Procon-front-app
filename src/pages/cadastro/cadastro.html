<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="app">
  <!-- Card -->
  <div class="card-cadastro">
    <div class="container container-cadastro">
      <div class="row">

        <form class="col">

          <div class='row'>
            <div class='input-field col'>
              <input class='validate' type='text' name='nome' id='nome' [(ngModel)]="cadastro.nome" />
              <label for='nome'>Nome</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col'>
              <input class='validate' type='number' name='cpf' id='cpf' [(ngModel)]="cadastro.cpf" />
              <label for='cpf'>CPF</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col'>
              <input class='validate' type='email' name='email' id='email' [(ngModel)]="cadastro.email" />
              <label for='email'>E-mail</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col'>
              <input class='validate' type='password' name='senha' id='senha' [(ngModel)]="cadastro.senha" />
              <label for='senha'>Senha</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col'>
              <input class='validate' type='password' name='senha_validacao' id='senha_validacao' [(ngModel)]="cadastro.senha_validacao"
              />
              <label for='senha_validacao'>Senha</label>
            </div>
          </div>

          <div class='row'>
            <div class='col'>
              <input class="validate" type="checkbox" id="termos" name="termos" [(ngModel)]="cadastro.termos" />
              <label for="termos">Li e entendi o Termo de Uso e Politica de Privacidade.</label>
            </div>
          </div>

          <div class='row'>
            <div class='col'>
              <button type='submit' name='btn_cadastro' class='col s12 btn btn-large waves-effect indigo' (click)="realizaCadastro()">Cadastrar</button>
            </div>
          </div>

        </form>

      </div>

    </div>
  </div>

  <!-- /Card -->
</ion-content>
